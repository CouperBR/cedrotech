<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pedido of pedidos">
        <th scope="row">{{pedido.id}}</th>
        <td>{{pedido.total}}</td>
      </tr>
    </tbody>
  </table>
